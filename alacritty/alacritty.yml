# Alacritty Configuration
# Custom theme: Deep Blue, Emerald Green, Amber accents

# Window configuration
window:
  dimensions:
    columns: 120
    lines: 40
  
  padding:
    x: 10
    y: 10
  
  decorations: full
  opacity: 0.93
  startup_mode: Windowed
  
  title: Alacritty Terminal
  class:
    instance: Alacritty
    general: Alacritty

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  
  bold:
    family: "Hack Nerd Font"
    style: Bold
  
  italic:
    family: "Hack Nerd Font"
    style: Italic
  
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  
  size: 12.0
  
  offset:
    x: 0
    y: 1
  
  glyph_offset:
    x: 0
    y: 0

# Custom Color Scheme: Professional Developer Theme
# Colors (example: Dracula theme)
colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  normal:
    black:   '0x21222c'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e6e'
    green:   '0x69ff94'
    yellow:  '0xffffa5'
    blue:    '0xd6acff'
    magenta: '0xff92df'
    cyan:    '0xa4ffff'
    white:   '0xffffff'

# Bell
bell:
  animation: EaseOutExpo
  duration: 0
  color: '#f59e0b'

# Background opacity
window.opacity : 0.98

# Mouse
mouse:
  hide_when_typing: true
  
  bindings:
    - { mouse: Right, action: PasteSelection }
    - { mouse: Middle, action: PasteSelection }

# Shell
shell:
  program: /usr/bin/fish
  args:
    - --login

# Working directory
working_directory: None

# Live config reload
live_config_reload: true

# Debug
debug:
  render_timer: false
  persistent_logging: false
  log_level: Warn
  print_events: false
